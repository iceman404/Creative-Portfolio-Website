<style>
    
/* Hide the breadcrumb container */
div[itemtype="http://schema.org/BreadcrumbList"] {
  display: none;
}

/* Add CSS styles for the contacts page */
/* Example styles for the header */
  body {
    font-family: Hack, Courier New, Courier, monospace;
    font-size: 18px;
    font-weight: bold;
    line-height: 1.6;
    background-image: url(./images/background/bg5.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-color: #f2f2f2;
    transition: background-color 0.3s ease;
    align-items: center;
    
  }

  header {
    background-color: rgba(51, 51, 51, 0.8);
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 30px;
    width: 100%; /* Expand to the full width */
  
  }

  .content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin: 20px;
  
  }

  .container {
    max-width: 310px;
    margin: 10px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease;
  
  }

  .container img {
    border-radius: 50%;
    margin-right: 20px;
    width: 190px;
    height: 190px;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 20px;
  
  }

  p {
    margin-bottom: 10px;
  
  }

  footer {
    position: fixed;
    bottom: 0px;
    right: 10px;
    left: 10px;
    padding: 10px;
    background-color: silver;
    border-radius: 5px;
    border-style: none;
    border-color: red;
    border-width: 2px;
    font-weight: bold;
    text-decoration: none;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
  
  }
        
  footer a {
    text-decoration: none;
    font-size: 2vw;
    color: black;
    font-weight: bold;
  
  }
        
  footer:hover {
    text-decoration: none;
    background-color: silver;
  
  }
    
  footer:hover a {
    color: black;
    font-weight: bold;
  
  }

  .contact-button {
    display: inline-block;
    padding: 7px 14px;
    font-size: 12px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    color: #000000;
    background-color: transparent;
    border: 2px groove red;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  
  }

  .contact-button:hover {
    background-color: #0056b3;
        
  }
  
  .theme-button {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 10px;
    border: none;
    background-color: rgba(0, 0, 0, 0.3);
    color: white;
    font-size: 16px;
    font-family: Hack, Courier New, Courier, monospace;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  
  }

  .theme-button:hover {
    background-color: rgba(0, 0, 0, 0.5);
    
  }

  .dark-theme {
    background-color: #333;
    color: white;
        
  }

  .dark-theme header {
    background-color: rgba(0, 0, 0, 0.8);
        
  }

  .dark-theme .container {
    background-color: rgba(0, 0, 0, 0.8);
    color: green;
        
  }

  .dark-theme h2 {
    color: green;
    font-size: 18px;
    font-weight: bold;
        
  }

  .dark-theme p {
    color: green;
    font-size: 16px;
    font-weight: bold;
        
  }

  .dark-theme .contact-button {
    color: green;
    font-size: 16px;
    font-weight: bold;
        
  }

  .dark-theme footer {
    background-color: grey;
        
  }

  .dark-theme footer a {
    color: white;
        
  }
        
  .button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 4px;
  }
  
</style>

<script>
  function redirectToEmail1() {
    window.open('https://mail.google.com/mail/?view=cm&to=your_email@mail.com', '_blank');
  }

  function toggleTheme() {
    const body = document.querySelector('body');
    body.classList.toggle('dark-theme');
  }

  function redirectToPhone() {
    alert("Please manually enter the phone number in your phone's dialer: +977-1234567890");
  }

  function openInGoogleMaps() {
    var address = "Kathmandu, Nepal";
    var encodedAddress = encodeURIComponent(address);
    var mapUrl = "https://www.google.com/maps/search/?api=1&query=" + encodedAddress;
    window.open(mapUrl, '_blank');
 }
    
</script>

</head>
